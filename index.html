<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Train arrival Time</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12 text-center" id="clock">clock</div>
            </div>
        </div>    
            <div class="jumbotron">
                <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                </table>
            </div>

            <div class="jumbotron">
                <form id="trainForm">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                            
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="trainFrequency">Train Frequency</label>
                            <input type="number" class="form-control" id="trainFrequency">
                        </div>
                        <div class="form-group">
                                <label for="firstTrainTime">First Train Time(HH:MM military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    
</body>
</html>
